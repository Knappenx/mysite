{% extends 'main_templates/base.html' %}

{% block content %}

<h1>My projects</h1>
{% for project in projects %}
<div class="row">
    <div class="col-md-3 d-flex align-items-center justify-content-center my-2">
        <img class="img-fluid" src="{{ project.project_photo }}" />
    </div>
    <div class="col-md-9 d-flex flex-column justify-content-between my-2">
        <h3 class="text-center text-md-left">{{ project.project_name }}</h3>
        <p class="text-center text-md-left">{{ project.project_desc }}</p>
        <div>
        {% for tech in project.project_techs %}
            <i class="{{tech}} fa-2x me-4"></i>
        {% endfor %}
        </div>
        <h4><a href="{{project.project_url}}">View code</a></h4>
    </div>
    {% if not forloop.last %}
        <div class="col-md-12">
            <div class="separator"></div>
        </div>
    {% endif %}
</div>
{% endfor %}


{% endblock %}
